<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Vue To Do List</title>
</head>
<body>

    <div id="app">

        <input type="text" v-model='newToDo.text' @keyup.enter="addToDo"/>

        <button @click="addToDo">Aggiungi</button>

        <ul>
            <li v-for="(todo, indice) in ToDoList" :style= "(todo.done == true) ? 'text-decoration:line-through' : '' ">
                {{todo.text}}
                <span v-on:click="todo.done += true">completato</span>
                <span @click="deleteRow(indice)">X</span>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script  type =" text/javascript " src =" js/main.js " > </script>
</body>
</html>
